      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Shield shape -->
